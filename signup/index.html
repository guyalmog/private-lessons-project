  <body>
   <!-- form starts here -->
  <h1>Sign Up</h1>


  <form id=signup >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="Password1" placeholder="Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">Password Verify</label>
      <input type="password" class="form-control" id="Password2" placeholder="ReType your password">
    </div>
     <div class="form-check">
           <input class="form-check-input" type="radio" name="userTypeRadios" id="smallRadio"
               value="Student" checked>
           <label class="form-check-label" for="exampleRadios1">
               Student
           </label>
       </div>
       <div class="form-check">
         <input class="form-check-input" type="radio" name="userTypeRadios" id="mediumRadio"
             value="Teacher">
         <label class="form-check-label" for="exampleRadios2">
             Teacher
         </label>
     </div>
   

    <button  type="submit" class="btn btn-primary" id="sbmt">Submit</button>
  </form>
